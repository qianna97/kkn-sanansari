<html lang="en">
    <head>
        <title>KB Sanansari - Masuk</title>
        <meta name='viewport' content="width=device-width, initial-scale=1.0">
        <link href={{ url_for('static', filename='css/bootstrap.css') }} rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <div class="container" style="padding-top: 10%;padding-left: 30%;padding-right: 30%;">
            <center>
                <div class="card bg-light border-0">
                    <div class="card-header">
                        <center><h4>Masuk</h4></center>
                    </div>
                    <div class="card-body">
                        <form action="/login" method="post">
                            <div class="form-group">
                                <input type="text" name="loginUser" id="loginUser" class="form-control" placeholder="User" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="loginPwd" id="loginPwd" class="form-control" placeholder="Password" required>
                            </div>
                            <center><button type="submit" class="btn btn-primary" style="width: 100%;">Login</button></center>
                        </form><hr>
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <div class="alert alert-danger" role="alert">
                                    {% for message in messages %}
                                        {{ message }}
                                    {% endfor %}
                                </div>
                            {% endif %}
                        {% endwith %}
                    </div>
                </div>
            </center>
        </div>
    </body>
</html>
