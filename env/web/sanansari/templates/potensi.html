{% extends 'base.html' %}

{% block container %}

<section id="home" class="video-hero" style="height: 500px; background-image: url(../../static/images/cover_produk.jpg);;  background-size:cover; background-position: center center;background-attachment:fixed;" data-section="home">
<div class="overlay"></div>
	<div class="display-t display-t2 text-center">
		<div class="display-tc display-tc2">
			<div class="container">
				<div class="col-md-12 col-md-offset-0">
					<div class="animate-box">
						<h2>Produk UMKM Sanansari</h2>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

{% for data in datas %}
<div class="colorlib-work colorlib-bg-white">
	<div class="container">
		<h2>Produk {{ data.jenis }}</h2>
		<div class="row">
			<div>

				<div class="item">
					{% for p in data['produk'] %}
					<div class="col-md-3 animate-box">
						<div class="work-grid">
							<a href="#" class="work-img" style="background-image: url(../../static/images/produk_images/{{ p.img }});">
							</a>
							<div class="desc">
								<h2><a href="#">{{ p.nama }}</a></h2>
								<p>Rp {{ p.harga }}</p>
							</div>
						</div>
					</div>
					{% endfor %}
				</div>

			</div>
		</div>
	</div>
</div>
{% endfor %}

<div class="colorlib-work">
	<div class="container">
		<article>
			<h2 style="text-align: center;">Beli Produk</h2></br>
			<div class="row">
				<div style="text-align: center;" class="col-md-6">
					<a href="https://api.whatsapp.com/send?phone=6281234567890">
						<i class="fa fa-whatsapp fa-3x" aria-hidden="true"></i></br>
						<a id="telp2"></a>
					</a>
				</div>
				<div style="text-align: center;" class="col-md-6">
					<a href="http://instagram.com/">
						<i class="fa fa-instagram fa-3x" aria-hidden="true"></i></br>
						@<a id="ig"></a>
					</a>
				</div>
			</div>
		</article>
	</div>
</div>
{% endblock %}
